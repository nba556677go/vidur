clusters:
  - device: h100_p5
    network_device: h100_p5
    gpus_per_node: 8
  - device: a100_p4d
    network_device: p4d_a100_40g_nvlink
    gpus_per_node: 8
  - device: l40s_g6e48
    network_device: l40s_g6e48
    gpus_per_node: 8
  - device: a10g_g5
    network_device: a10g_g5
    gpus_per_node: 8
  - device: l4_g6
    network_device: l4_g6
    gpus_per_node: 8
##
global_schedulers:
  - scheduler: round_robin


replica_schedulers:
  - scheduler: greedy
    group_size: 1

request_queues:
  - name: fcfs
    provider: fcfs


replica_schedulers:
  - scheduler: vllm_v1
    chunk_size: 8192
    
slo_configs:
  - name: ttft_p99_300ms
    type: and
    quantile: 0.99
    slos:
      - metric: prefill_e2e_time
        value: 0.3

