fixed_lengths:
#  - name: fixed_2048_512
#    prefill_tokens: 2048
#    decode_tokens: 512
#    enable_prefix_caching: false
  - name: fixed_qu_brand_valid
    prefill_tokens: 300
    decode_tokens: 3
    enable_prefix_caching: false

#batch is for sarathi scheduler only
batch_sizes: [32]
tp_dimensions: [1, 2, 4, 8]
pp_dimensions: [1]

models:
  - name: Meta-Llama-3-8B
    identifier: meta-llama/Meta-Llama-3-8B
  - name: Qwen-Qwen2.5-1.5B
    identifier: Qwen/Qwen2.5-1.5B



 

search_configs:

  - trace: fixed_qu_brand_valid
    model: Qwen-Qwen2.5-1.5B
    search_for: qps
    num_replicas: 1
    qps: 2
    num_requests: 300

  - trace: fixed_qu_brand_valid
    model: Qwen-Qwen2.5-1.5B
    search_for: qps
    num_replicas: 2
    qps: 2
    num_requests: 300

  - trace: fixed_qu_brand_valid
    model: Qwen-Qwen2.5-1.5B
    search_for: qps
    num_replicas: 4
    qps: 2
    num_requests: 300

  - trace: fixed_qu_brand_valid
    model: Qwen-Qwen2.5-1.5B
    search_for: qps
    num_replicas: 8
    qps: 2
    num_requests: 300

  - trace: fixed_qu_brand_valid
    model: Qwen-Qwen2.5-1.5B
    search_for: qps
    num_replicas: 16
    qps: 2
    num_requests: 300